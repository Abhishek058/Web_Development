<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AWD Lec. - 1</title>
    <script>
      // document.write("HELLO");
      function func() {
        if (document.getElementById("clcf").innerText == "Function called") {
          document.getElementById("clcf").innerHTML = "Call the function";
        } else {
          document.getElementById("clcf").innerHTML = "Function called";
        }
      }
    </script>
  </head>
  <body bgcolor="black">
    <h1 id="clcf" style="color: white">Call the function</h1>
    <button onclick="func()">Click me</button>
  </body>
</html>
