<html>
  <head>
    <style>
      body{
        background-image: url("ldbg.jpg");
        background-size: cover;
      }
      .container{
        margin-top: 100px;
        width: 30%;
        padding: 20px;
        border-radius: 20px;
      }
      #userip{
        width: 350px;
        height: 50px;
        border: none;
        background: transparent;
        border-bottom: 3px solid white;
        margin-bottom: 50px;
        outline: none;
        font-size: 25px;
        color: white;
      }
      #passip{
        width: 350px;
        background: transparent;
        height: 50px;
        color: white;
        border: none;
        border-bottom: 3px solid white;
        margin-bottom: 50px;
        outline: none;
        font-size: 25px;
      }
      #subip{
        width: 100px;
        height: 50px;
        border-radius: 10px;
        background-color: black;
        color: white;
        margin-bottom: 50px;

      #subip:hover{
        background-color: grey;
        cursor: pointer;
      }
      h1{
        margin-bottom: 150px;
        width: 80%;
        font-size: 50px;
        color: grey;
        border-bottom: 2px solid grey;
      }

  <body>
    <center>
      <div class="container">
          <h1>Login</h1>
          <input type="text" placeholder="Username" id="userip"/><br><br>
          <input type="password" placeholder="Password" id="passip"/><br><br>
          <p id="op"></p>
          <button id="subip">Submit</button>
      </div>
    </center>
  </body>
  <script src="js8.js"></script>
